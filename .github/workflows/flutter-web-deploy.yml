name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'  # Specify the exact Flutter vers

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch GitHub Pages uses
          folder: build/web  # The output directory of Flutter Web
          clean: true  # Removes old files before deploying
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication

      - name: Deploy to GitHub Pages using PAT
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Use the PAT for authentication
          publish_dir: ./build/web